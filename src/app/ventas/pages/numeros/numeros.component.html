<div class="text-layout">
<h1>DecimalPipe y Porcentaje</h1>
<p>Pipes incluídos en Angular - Usualmente en el Common Module</p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
        subheader="Ventas netas del presente año">
        <i class="pi pi-dollar"></i>
        {{ventasNetas + 1000000| number :'1.3-3'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas"
        subheader="Ventas brutas del presente año">
        {{ventasNetas + 2000000 | currency:'EUR':'symbol-narrow':'1.0-4'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancia Porcentual"
        subheader="Ganancias del presente año">
        {{ganancias | percent: '2.2-2'}}
        </p-card>
    </div>
</div>
